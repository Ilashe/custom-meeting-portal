<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AVW Equipment Company - Join Our Meeting</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 10px;
            overflow: hidden;
        }
        
        .container {
            background: white;
            border-radius: 12px;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.1);
            max-width: 700px;
            width: 100%;
            height: 98vh;
            max-height: 98vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }
        
        .header {
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            padding: 12px 15px;
            text-align: center;
            color: white;
            flex-shrink: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        .header-top {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
            margin-bottom: 3px;
        }
        
        .logo-container {
            flex-shrink: 0;
        }
        
        .logo-container img {
            width: 50px;
            height: 50px;
            object-fit: cover;
            background: white;
            padding: 6px;
            border-radius: 50%;
            display: block;
        }
        
        .header h1 {
            font-size: 18px;
            font-weight: 600;
            margin: 0;
        }
        
        .header p {
            font-size: 12px;
            opacity: 0.9;
        }
        
        .content {
            padding: 20px;
            flex: 1;
            display: flex;
            flex-direction: column;
            gap: 15px;
            min-height: 0;
        }
        
        .video-container {
            position: relative;
            width: 100%;
            flex: 1;
            min-height: 0;
            overflow: hidden;
            border-radius: 10px;
            background: #000;
        }
        
        .video-container video {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }
        
        .button-container {
            text-align: center;
            flex-shrink: 0;
        }
        
        .join-button {
            display: none;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            color: white;
            padding: 12px 35px;
            border-radius: 50px;
            text-decoration: none;
            font-size: 15px;
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(30, 60, 114, 0.3);
            cursor: pointer;
            border: none;
        }
        
        .join-button.visible {
            display: inline-block;
        }
        
        .join-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(30, 60, 114, 0.4);
        }
        
        .timer-text {
            margin-top: 10px;
            color: #666;
            font-size: 12px;
            font-style: italic;
        }
        
        .footer {
            background: #f8f9fa;
            padding: 8px;
            text-align: center;
            color: #666;
            font-size: 11px;
            flex-shrink: 0;
        }
        
        @media (max-width: 768px) {
            .header h1 {
                font-size: 20px;
            }
            
            .header p {
                font-size: 13px;
            }
            
            .content {
                padding: 20px 15px;
            }
            
            .join-button {
                padding: 12px 32px;
                font-size: 15px;
            }
            
            .logo-container img {
                width: 50px;
                height: 50px;
            }
            
            .header h1 {
                font-size: 18px;
            }
        }
        
        @media (max-height: 700px) {
            .header {
                padding: 15px;
            }
            
            .logo-container img {
                width: 45px;
                height: 45px;
            }
            
            .header h1 {
                font-size: 16px;
            }
            
            .content {
                padding: 15px;
                gap: 15px;
            }
            
            .footer {
                padding: 8px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="header-top">
                <div class="logo-container">
                    <img src="./avw-logo.jpg" alt="AVW Equipment Company Logo">
                </div>
                <h1>AVW Equipment Company</h1>
            </div>
        </div>
        
        <div class="content">
            <div class="video-container">
                <video 
                    id="introVideo"
                    controls
                    autoplay
                    loop
                    muted
                    playsinline
                    style="width: 100%; height: 100%; object-fit: contain;">
                    <source src="./tech.mp4" type="video/mp4">
                    Your browser does not support the video tag.
                </video>
            </div>

            <div class="button-container">
                <a href="#" id="joinButton" class="join-button">CONTINUE TO BOOKING</a>
                <p class="timer-text" id="timerText">
                    Watch 75% of the video to unlock the booking button...
                </p>
            </div>
        </div>
        
        <div class="footer">
            Â© 2025 AVW Equipment Company. All rights reserved.
        </div>
    </div>

    <script>
        // Get query parameters from URL
        const urlParams = new URLSearchParams(window.location.search);
        const bookingId = urlParams.get('booking_id');
        const meetingLink = urlParams.get('meeting_link');
        
        const joinButton = document.getElementById('joinButton');
        const timerText = document.getElementById('timerText');
        const video = document.getElementById('introVideo');
        
        let buttonShown = false;
        
        // Check if this is a returning customer (has booking_id in URL)
        if (bookingId && meetingLink) {
            // This person has booked - show JOIN MEETING
            joinButton.textContent = 'JOIN MEETING';
            joinButton.href = decodeURIComponent(meetingLink);
        } else {
            // New person - send to HubSpot booking
            joinButton.textContent = 'CONTINUE TO BOOKING';
            joinButton.href = 'https://meetings.hubspot.com/ashe-sule';
        }
        
        // Track video progress - show button at 75%
        video.addEventListener('timeupdate', function() {
            const watchedPercentage = (video.currentTime / video.duration) * 100;
            
            if (watchedPercentage >= 75 && !buttonShown) {
                buttonShown = true;
                joinButton.classList.add('visible');
                timerText.textContent = bookingId ? 
                    'Click above to join your meeting' : 
                    'Click above to book your meeting';
            }
        });
    </script>
</body>
</html>
