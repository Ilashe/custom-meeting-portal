<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AVW Equipment Company - Join Our Meeting</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            border-radius: 16px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1);
            max-width: 900px;
            width: 100%;
            overflow: hidden;
        }
        
        .header {
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            padding: 30px;
            text-align: center;
            color: white;
        }
        
        .logo-container {
            margin-bottom: 20px;
        }
        
        .logo-container img {
            max-width: 150px;
            height: auto;
            background: white;
            padding: 15px;
            border-radius: 50%;
        }
        
        .header h1 {
            font-size: 28px;
            font-weight: 600;
            margin-bottom: 8px;
        }
        
        .header p {
            font-size: 16px;
            opacity: 0.9;
        }
        
        .content {
            padding: 40px;
        }
        
        .video-container {
            position: relative;
            padding-bottom: 56.25%;
            height: 0;
            overflow: hidden;
            border-radius: 12px;
            background: #000;
            margin-bottom: 30px;
        }
        
        .video-container iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
        }
        
        .info-section {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .info-section h2 {
            color: #1e3c72;
            font-size: 22px;
            margin-bottom: 12px;
        }
        
        .info-section p {
            color: #555;
            line-height: 1.6;
            font-size: 15px;
        }
        
        .button-container {
            text-align: center;
        }
        
        .join-button {
            display: inline-block;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            color: white;
            padding: 16px 48px;
            border-radius: 50px;
            text-decoration: none;
            font-size: 18px;
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(30, 60, 114, 0.3);
            cursor: not-allowed;
            opacity: 0.5;
        }
        
        .join-button.active {
            cursor: pointer;
            opacity: 1;
        }
        
        .join-button.active:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(30, 60, 114, 0.4);
        }
        
        .timer-text {
            margin-top: 15px;
            color: #666;
            font-size: 14px;
            font-style: italic;
        }
        
        .footer {
            background: #f8f9fa;
            padding: 20px;
            text-align: center;
            color: #666;
            font-size: 14px;
        }
        
        @media (max-width: 768px) {
            .header h1 {
                font-size: 24px;
            }
            
            .content {
                padding: 30px 20px;
            }
            
            .join-button {
                padding: 14px 36px;
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo-container">
                <img src=".\avw-logo.jpg" alt="AVW Equipment Company Logo">
            </div>
            <h1>AVW Equipment Company</h1>
            <p>Welcome to Your Meeting Experience</p>
        </div>
        
        <div class="content">
            <div class="video-container">
                <iframe id="introVideo" src="https://www.youtube.com/embed/dQw4w9WgXcQ?enablejsapi=1" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
            </div>
            

            
            <div class="button-container">
                <a href="#" id="joinButton" class="join-button">Join Meeting</a>
                <p class="timer-text" id="timerText">Button will activate in <span id="countdown">5</span> seconds...</p>
            </div>
        </div>
        
        <div class="footer">
            Â© 2025 AVW Equipment Company. All rights reserved.
        </div>
    </div>

    <script>
        // Get meeting URL from query parameter
        const urlParams = new URLSearchParams(window.location.search);
        const meetingUrl = urlParams.get('meeting') || 'https://meetings.ringcentral.com/j/YOUR_MEETING_ID';
        
        const joinButton = document.getElementById('joinButton');
        const timerText = document.getElementById('timerText');
        const countdownSpan = document.getElementById('countdown');
        
        let secondsLeft = 5;
        let timerInterval;
        
        // Start countdown when page loads
        timerInterval = setInterval(() => {
            secondsLeft--;
            countdownSpan.textContent = secondsLeft;
            
            if (secondsLeft <= 0) {
                clearInterval(timerInterval);
                activateButton();
            }
        }, 1000);
        
        function activateButton() {
            joinButton.classList.add('active');
            joinButton.href = meetingUrl;
            timerText.textContent = 'Click below to join your meeting';
            
            joinButton.addEventListener('click', function(e) {
                if (!this.classList.contains('active')) {
                    e.preventDefault();
                }
            });
        }
        
        // Optional: Track if video is actually playing (requires YouTube API)
        let player;
        function onYouTubeIframeAPIReady() {
            player = new YT.Player('introVideo', {
                events: {
                    'onStateChange': onPlayerStateChange
                }
            });
        }
        
        function onPlayerStateChange(event) {
            // YT.PlayerState.PLAYING = 1
            if (event.data == 1) {
                console.log('Video is playing');
            }
        }
    </script>
</body>
</html>
